<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/dist/images/img.png" />
  </head>
  <body>
    <div class="w-full max-w-md p-4 pt-6 mx-auto">
      <!-- Main section starts -->
      <h1 class="mb-4 text-2xl font-bold md:text-3xl">Weather Dashboard</h1>
      <div class="flex flex-wrap mb-4 -mx-2">
        <div class="w-full px-2 mb-4">
          <label
            for="city"
            class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
            >Enter City Name</label
          >
          <input
            type="text"
            id="city"
            placeholder="Enter the name of city"
            class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white"
          />

          <button
            onclick="getWeather()"
            class="w-full px-4 py-2 mt-4 font-bold text-white bg-orange-500 rounded hover:bg-orange-700"
          >
            Search
          </button>
        </div>

        <!-- Dropdown for Recently Searched Cities -->
        <div class="w-full px-2 mb-4">
          <label
            for="recent-cities"
            class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
            >Recently Searched Cities</label
          >
          <select
            id="recent-cities"
            onchange="selectRecentCity(this)"
            class="block w-full px-4 py-3 leading-tight text-gray-700 transition duration-150 ease-in-out bg-gray-200 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:bg-white focus:border-blue-500 hover:bg-gray-100 hover:border-gray-400"
          >
            <option value="" disabled selected>
              Select a recently searched city
            </option>
          </select>
        </div>

        <div class="w-full px-2">
          <p class="mb-2 text-sm text-gray-600">or</p>
          <button
            onclick="getCurrentLocation()"
            class="w-full px-4 py-2 font-bold text-white bg-orange-500 rounded hover:bg-orange-700"
          >
            Use Current Location
          </button>
        </div>
      </div>
      <!-- Main section ends -->

      <div class="weather-info" id="weather-info">
        <!-- Weather information will be displayed here -->
      </div>
      <div class="forecast" id="forecast">
        <!-- 5-day forecast will be displayed here -->
      </div>
    </div>

    <script src="../dist/script.js"></script>
  </body>
</html>
